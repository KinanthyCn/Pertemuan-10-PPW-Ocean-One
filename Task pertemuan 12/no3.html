<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konsumsi Plastik Tahunan</title>
    <link rel="stylesheet" href="no3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="place" style="align-items:center ; flex-direction:column ;display: flex;">
        <div class="card" style="text-align: center; margin-top: 30px; margin-bottom: 40px;">
            <h1 style="color:#2541B2; font-weight:bold ;">ITEMS YOU CONSUME DAILY</h1>
            <br>
            <p>Please enter the quantity for <strong>each day:</strong></p>
            <br>
            <div class="calculator">
                <div class="col">
                    <div class="row">
                        <div class="col-6 bold"></div>
                        <div class="col bold" style="color:cadetblue">Day</div>
                        <div class="col bold" style="color:cadetblue">Year</div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Bottles</div>
                        <div class="col bold" contenteditable="true" id="input1"></div>
                        <div class="col bold" id="output1"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Cups</div>
                        <div class="col bold" contenteditable="true" id="input2"></div>
                        <div class="col bold" id="output2"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Straws</div>
                        <div class="col bold" contenteditable="true" id="input3"></div>
                        <div class="col bold" id="output3"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Cotton Swabs</div>
                        <div class="col bold" contenteditable="true" id="input4"></div>
                        <div class="col bold" id="output4"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Cigarette Butts</div>
                        <div class="col bold" contenteditable="true" id="input5"></div>
                        <div class="col bold" id="output5"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Resealable Bags</div>
                        <div class="col bold" contenteditable="true" id="input6"></div>
                        <div class="col bold" id="output6"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Cling Wrap</div>
                        <div class="col bold" contenteditable="true" id="input7"></div>
                        <div class="col bold" id="output7"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Silverware</div>
                        <div class="col bold" contenteditable="true" id="input8"></div>
                        <div class="col bold" id="output8"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Plastic Stirrers</div>
                        <div class="col bold" contenteditable="true" id="input9"></div>
                        <div class="col bold" id="output9"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 bold">Food Containers</div>
                        <div class="col bold"contenteditable="true" id="input10"></div>
                        <div class="col bold" id="output10"></div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="summary bold">
            <p style="margin-right: 10px;">Current Yearly Consumtion</p> <div class="hasil" id="hasil" style="color: #03256c">0</div>
        </div>
    </div>


    <script>
    document.getElementById("input1").addEventListener("input", Konsumsitahunan);
    document.getElementById("input2").addEventListener("input", Konsumsitahunan);
    document.getElementById("input3").addEventListener("input", Konsumsitahunan);
    document.getElementById("input4").addEventListener("input", Konsumsitahunan);
    document.getElementById("input5").addEventListener("input", Konsumsitahunan);
    document.getElementById("input6").addEventListener("input", Konsumsitahunan);
    document.getElementById("input7").addEventListener("input", Konsumsitahunan);
    document.getElementById("input8").addEventListener("input", Konsumsitahunan);
    document.getElementById("input9").addEventListener("input", Konsumsitahunan);
    document.getElementById("input10").addEventListener("input", Konsumsitahunan);

    function Konsumsitahunan() {
    var input1 = parseInt(document.getElementById("input1").innerHTML) || 0;
    var input2 = parseInt(document.getElementById("input2").innerHTML) || 0;
    var input3 = parseInt(document.getElementById("input3").innerHTML) || 0 ;
    var input4 = parseInt(document.getElementById("input4").innerHTML) || 0;
    var input5 = parseInt(document.getElementById("input5").innerHTML) || 0;
    var input6 = parseInt(document.getElementById("input6").innerHTML) || 0;
    var input7 = parseInt(document.getElementById("input7").innerHTML) || 0;
    var input8 = parseInt(document.getElementById("input8").innerHTML) || 0;
    var input9 = parseInt(document.getElementById("input9").innerHTML) || 0;
    var input10 = parseInt(document.getElementById("input10").innerHTML) || 0;

    var output1 = input1 * 365;
    var output2 = input2 * 365;
    var output3 = input3 * 365;
    var output4 = input4 * 365;
    var output5 = input5 * 365;
    var output6 = input6 * 365;
    var output7 = input7 * 365;
    var output8 = input8 * 365;
    var output9 = input9 * 365;
    var output10 = input10 * 365;
    
    document.getElementById("output1").innerHTML = output1;
    document.getElementById("output2").innerHTML = output2;
    document.getElementById("output3").innerHTML = output3;
    document.getElementById("output4").innerHTML = output4;
    document.getElementById("output5").innerHTML = output5;
    document.getElementById("output6").innerHTML = output6;
    document.getElementById("output7").innerHTML = output7;
    document.getElementById("output8").innerHTML = output8;
    document.getElementById("output9").innerHTML = output9;
    document.getElementById("output10").innerHTML = output10;
    

    document.getElementById("hasil").innerHTML = output1 + output2 + output3+ output4 + output5 + output6 + output7 + output8 + output9 +output10;
}
    </script>
</body>
</html>
